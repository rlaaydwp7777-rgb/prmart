# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The "version" field is required.
version: 1

# Specifies the build process for the backend.
buildConfig:
  # The "buildCommand" field is required to build the Next.js app.
  buildCommand: npm run build
  # The "fetch" field is required to specify the source directory.
  fetch:
    source: /

# The "runConfig" field is optional and specifies runtime settings.
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 10
